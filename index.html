<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Q-PIC | Сертификаты</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Шрифты: Inter + Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: #000; 
            margin: 0; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden; 
        }

        .font-serif { 
            font-family: 'Playfair Display', serif; 
        }

        #root { 
            max-width: 450px; 
            margin: 0 auto; 
            min-height: 100vh; 
            position: relative; 
        }

        /* Анимации */
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .animate-fade { 
            animation: fadeIn 0.4s ease forwards; 
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .spinner { 
            width: 30px; 
            height: 30px; 
            border: 3px solid #f3f3f3; 
            border-top-color: #000; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="App.tsx"></script>

</body>
</html>
